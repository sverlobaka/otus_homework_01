{% extends 'base.html' %}

{% block title %}
    Books List
{% endblock %}

{% block head %}
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/hover-highlight.css') }}"
    >
{% endblock %}
{% block main %}
    <h1 id="">Books:</h1>

    {% if books %}
        <ul class="list-group">
            {% for book in books %}
                <li class="list-group-item">
                    <a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                       href="{{ url_for('books_app.details', book_id=book.id) }}"
                    >{{ book.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No books yet</h2>
    {% endif %}

    <nav class="navbar navbar-light bg-light">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('books_app.create') }}">add a new book</a>
      </li>
    </nav>

{% endblock %}
