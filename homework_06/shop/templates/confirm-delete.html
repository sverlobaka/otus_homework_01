{% extends 'base.html' %}

{% block title %}
	Delete book #{{ book.id }}
{% endblock %}

{% block main %}
	<h1>Delete book #{{ book.id }} {{ book.name }}</h1>

  <div>Are you sure you want to delete this book?</div>
  <form method="post">
    <input class="btn btn-danger" type="submit" value="Delete">
  </form>

  <br>
  <div>
    <a href="{{ url_for('books_app.details', book_id=book.id) }}"
    >Back to book list</a>
  </div>
{% endblock %}
