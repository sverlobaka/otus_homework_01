{% extends 'base.html' %}

{% block title %}
  Book #{{ book.id }} details
{% endblock %}

{% block main %}
  <h1>Book #{{ book.id }}</h1>
  <h2>{{ book.name }}</h2>

  <br>

  <nav class="navbar navbar-light bg-light">
    <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('books_app.delete', book_id=book.id) }}">Delete book</a>
    <a class="nav-link active" aria-current="page" href="{{ url_for('books_app.list') }}">Back to books list</a>
    </li>
  </nav>
{% endblock %}
